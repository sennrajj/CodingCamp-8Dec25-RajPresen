<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo list App | Senn</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col text-gray-800">

  <section id="alert" class="hidden fixed top-5 left-1/2 -translate-x-1/2 px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-lg animate-fade opacity-0 transition duration-300 z-50">
    <!-- Javascript Alert -->
  </section>

  <header class="py-8">
    <h1 class="text-3xl font-bold text-center">Todo List App | Senn</h1>
  </header>

  <main class="flex-1 flex justify-center px-4">
    <section class="w-full max-w-3xl">

      <form class="bg-white p-8 rounded-xl shadow space-y-8">

        <!-- Card Status -->
        <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <article class="card bg-blue-100 border border-blue-300 p-4 rounded-lg text-center font-semibold transition transform hover:scale-105 hover:shadow-lg">
                Total: 0
            </article>
            <article class="card bg-green-200 border border-green-300 p-4 rounded-lg text-center font-semibold transition transform hover:scale-105 hover:shadow-lg">
                Completed: 0
            </article>
            <article class="card bg-yellow-100 border border-yellow-300 p-4 rounded-lg text-center font-semibold transition transform hover:scale-105 hover:shadow-lg">
                Pending: 0
            </article>
            <article class="card bg-red-200 border border-red-300 p-4 rounded-lg text-center font-semibold transition transform hover:scale-105 hover:shadow-lg">
                Deleted: 0
            </article>
        </section>

        <!-- Section Input -->
        <section class="flex flex-col md:flex-row gap-4">
            <input id="todo-input" type="text" placeholder="Enter task ..." class="w-full p-3 rounded-lg border border-gray-300 bg-gray-50"/>
            <input id="todo-date" type="date" class="w-full md:w-48 p-3 rounded-lg border border-gray-300 bg-gray-50"/>
            <button type="button" onclick="addTodo()" class="px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition">
                Add
            </button>
        </section>

        <!-- Action Buttons -->
        <section class="flex flex-col sm:flex-row gap-4">
            <button type="button" onclick="filterByDate()" class="flex-1 bg-gray-700 text-white py-3 rounded-lg hover:bg-black transition">
                Filter
            </button>
            <button type="button" onclick="openDeleteAllModal()" class="flex-1 bg-red-600 text-white py-3 rounded-lg hover:bg-red-700 transition">
                Delete All
            </button>
        </section>

        <!-- Table -->
        <section class="overflow-x-auto border border-gray-300 rounded-lg">
            <table class="w-full text-center text-sm">
                <thead class="bg-gray-800 text-white">
                    <tr>
                        <th class="p-2">Task</th>
                        <th class="p-2">Date</th>
                        <th class="p-2">Status</th>
                        <th class="p-2">Action</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <!-- Render Javascript -->
                </tbody>
            </table>
        </section>

      </form>

    </section>
  </main>

  <footer class="py-6 text-center text-gray-500 text-sm">
    © 2025 Copyright Todo List App. All right reserved. <br>
    Designed with ❤️ by Raj
  </footer>

  <!-- Edit Action Modals -->
  <section id="edit-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <section class="bg-white w-72 p-6 rounded-xl shadow space-y-4 animate-fade">
      <h2 class="text-lg font-bold text-center">Edit Task</h2>
      <input id="edit-task-input" type="text" class="w-full p-3 rounded-lg border border-gray-300" placeholder="Edit task..."/>
      
      <section class="flex gap-3">
        <button onclick="saveEdit()" class="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
          Save
        </button>
        <button onclick="closeModal()" class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500 transition">
          Cancel
        </button>  
      </section>

    </section>
  </section>

  <!-- Delete Todos Modal -->
  <section id="delete-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <section class="bg-white w-72 p-6 rounded-xl shadow space-y-5 animate-fade">
      <h2 class="text-lg font-bold text-center text-red-600">Delete this task?</h2>
      
      <section class="flex gap-3">
        <button onclick="confirmDelete()" class="flex-1 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
          Yes
        </button>
        <button onclick="closeDeleteModal()" class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500 transition">
          Cancel
        </button>
      </section>

    </section>
  </section>

  <!-- Delete All Modals -->
  <section id="delete-all-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <section class="bg-white w-80 p-6 rounded-xl shadow space-y-5 animate-fade">
      <h2 class="text-xl font-bold text-center text-red-600">Delete ALL tasks?</h2>
      <p class="text-center">This action cannot be undone.</p>

      <section class="flex gap-3">
        <button onclick="confirmDeleteAll()" class="flex-1 bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition">
          Yes, Delete All
        </button>
        <button onclick="closeDeleteAllModal()" class="flex-1 bg-gray-400 text-white py-2 rounded-lg hover:bg-gray-500 transition">
          Cancel
        </button>
      </section>

    </section>
  </section>

  <!-- Warning Field Modals -->
  <section id="warning-modal" class="hidden fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center">
    <section class="bg-white w-72 p-6 rounded-xl shadow space-y-4 animate-fade">
      <h2 class="text-lg font-bold text-center text-yellow-500">Missing Fields</h2>
      <p class="text-center text-gray-700">Please complete all fields.</p>

      <button onclick="closeWarningModal()" class="w-full bg-gray-700 text-white py-2 rounded-lg hover:bg-black transition">
        OK
      </button>

    </section>
  </section>

  <!-- Javascript -->
  <script src="js/script.js"></script>
</body>
</html>
